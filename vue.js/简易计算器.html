<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简易计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="n1">

        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" v-model="n2">

        <input type="button" value="=" @click="calc">

        <input type="text" v-model="result">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                n1: 0,
                n2: 0,
                result: 0,
                opt: '+'
            },
            methods: {
                calc() {
                    switch (this.opt) {
                        case '+':
                        this.result = parseFloat(this.n1) + parseFloat(this.n2)   //parseInt() 函数可解析一个字符串，并返回一个整数
                            break;
                        case '-':
                        this.result = parseFloat(this.n1) - parseFloat(this.n2)   //parseFloat() 函数可解析一个字符串，并返回一个浮点数
                            break;
                        case '*':
                        this.result = parseFloat(this.n1) * parseFloat(this.n2)
                            break;
                        case '/':
                        this.result = parseFloat(this.n1) / parseFloat(this.n2)
                            break;

                        default:
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
