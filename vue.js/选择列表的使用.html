<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选择列表的使用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="selected">  
                <!-- 单选数组 -->
            <option>html</option>
            <option>js</option>
            <option>css</option>
        </select>
        <p>选择的项是:{{ selected }}</p>
        
        <select v-model="selected2" multiple>  
                <!-- 复选数组 -->
            <option>html</option>
            <option>js</option>
            <option>css</option>
        </select>
        <p>选择的项是:{{ selected2 }}</p>

        <select v-model="selected3">
            <option v-for="option in options"
                    :value="option.value">{{ option.text }}</option>
        </select>
        <p>选择的项是:{{ selected3 }}</p>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                selected:'html',
                selected2:['html','js'],
                selected3:'html',
                options:[
                    {
                        text:'HTML',
                        value:'html'
                    },
                    {
                        text:'JavaScript',
                        value:'js'
                    },
                    {
                        text:'CSS',
                        value:'css'
                    }
                ]
            }
        })
    </script>
</body>
</html>
