<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>for循环</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="item in list">{{ item }}</p>
        <p v-for="(item, i) in list">索引：{{ i }}----值：{{ item }}</p>
        <p v-for="user in list2">id:{{ user.id }}-----名字：{{ user.name }}</p>
        <p v-for="(val,key) in user">{{ key }}---{{ val }}</p>
        <!-- 在遍历对象身上的键值对的时候，除了有val key ,在第三个位置还有一个索引 -->
        <p v-for="count in 10">这是第{{ count }}次</p>
        <!-- count值从1开始 -->
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
               list: [1 ,2 ,3 ,4 , 5 , 6],
               list2: [
                   { id:1,name:'zs1' },
                   { id:2,name:'zs2' },
                   { id:3,name:'zs3' },
                   { id:4,name:'zs4' },
                   { id:5,name:'zs5' }
               ],
               user:{
                   id:1,
                   name:'abc',
                   gender:'man'
               }
            },
        })
    </script>
</body>

</html>
